<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div>
            <div class="container-1">
                <div class="logo">
                    <img
                        src="assets/kisspng-web-development-web-design-logo-website-5abbea0aefbbd2.102337371522264586982.png"
                        alt="Web Logo"
                    />
                    WEB
                </div>
                <p>Photo by Olena Sergienko on Unsplash</p>
            </div>

            <div class="container-2">
                <div>
                    <div>
                        <p>This page does not exist!</p>
                        <p>Sign up <i>now</i>!</p>
                    </div>
                </div>
                <div>
                    <p>Let's do this!</p>
                    <form id="form">
                        <section>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input
                                    type="text"
                                    id="first_name"
                                    name="first_name"
                                    required
                                />
                            </div>

                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input
                                    type="text"
                                    id="last_name"
                                    name="last_name"
                                    required
                                />
                            </div>
                        </section>

                        <section>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" />
                            </div>

                            <div>
                                <label for="phone_number">PHONE NUMBER</label>
                                <input
                                    type="text"
                                    id="phone_number"
                                    name="phone_number"
                                    pattern="^\d+$"
                                    required
                                />
                            </div>
                        </section>

                        <section>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    required
                                />
                            </div>

                            <div>
                                <label for="confirm_password"
                                    >CONFIRM PASSWORD</label
                                >
                                <input
                                    type="password"
                                    id="confirm_password"
                                    name="confirm_password"
                                    required
                                />
                            </div>
                        </section>
                    </form>
                </div>
                <div>
                    <button type="submit" form="form">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
